<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library of Congress - search engine</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

  <form>
    <fieldset>
      <legend>Library of Congress Search Engine</legend>
      <div class="mb-3">
        <input type="text" id="disabledTextInput" class="form-control" placeholder="Search...">
      </div>
      <select class="form-select" aria-label="Default select example">

        <option value="" disabled selected>Select a format...</option>
        <option value="maps">Maps</option>
        <option value="audio">Audio</option>
        <option value="photos">Photos</option>
        <option value="manuscripts">Manuscripts</option>
        <option value="newspapers">Newspapers</option>
        <option value="film-and-videos">Film and Videos</option>
        <option value="notated-music">Notated Music</option>
        <option value="websites">Websites</option>
      </select>
      <button type="submit" class="btn btn-primary">Submit</button>
    </fieldset>
  </form>


</body>

</html>
