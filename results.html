<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Results</title>
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<!-- search form div -->
<body>
  <div class="outer-div">
  <div class="d-md-flex h-md-100 align-items-center">
    <div class="col-md-4 p-0 h-md-100" >
      <div class="d-md-flex align-items-center h-100 p-5 text-center justify-content-center">
        <div class="pt-4 pb-4">
          <legend class="legend-2">Library of Congress Search Engine</legend>
          <form id="search-form">
            <div class="mb-3">
              <input id="search-input" type="text" id="disabledTextInput" class="form-control" placeholder="Search...">
            </div>
            <select id="format-input" class="form-select" aria-label="Default select example">
              <option value="" disabled selected>Select a format...</option>
              <option value="maps">Maps</option>
              <option value="audio">Audio</option>
              <option value="photos">Photos</option>
              <option value="manuscripts">Manuscripts</option>
              <option value="newspapers">Newspapers</option>
              <option value="film-and-videos">Film and Videos</option>
              <option value="notated-music">Notated Music</option>
              <option value="websites">Websites</option>
            </select>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <a href="./index.html" class="btn btn-block btn-danger">&larr; Go back</a>
        </div>
      </div>
    </div>

    <!-- search results content -->
    <div class="col-md-8 p-0 h-md-100">
      <div class="d-md-flex align-items-center h-md-100 p-5 justify-content-center">
        <h2>Showing results for <span id="result-text"></span></h2>
        <div id="result-content"></div>
      </div>
    </div>

  </div>
</div>


  <script src="./js/display-search.js"></script>
</body>

</html>
